<div class="clases">
  <div class="container-fluid">
    <div class="video col-md-8">
      <video width="100%" height="450" src="{{claseElegida.contenido.video}}" controls></video>
    </div><!-- Video -->
    <div class="descripcion col-md-7">
      <div class="tipo">
        <h3>Descripcion</h3>
      </div>
      <div class="contenido">
        <h2>{{claseElegida.contenido.titulo}}</h2>
        <hr>
        <p>{{claseElegida.contenido.descripcion}}</p>
        <br>
      </div>
    </div><!-- descripcion -->
    <div class="chat col-md-4">
      <div class="tipo">
          <h3 >Opiniones</h3>
      </div>
      <div class="mensajes">
        <ul class="chatbox list-un">
          <form ng-submit="addMessage()">
            <input type="text" class="form-control" ng-model="message">
            <input type="submit" class="btn btn-primary">
          </form>
          <li ng-repeat="message in messages | orderBy:orderBy | filter:searchText">
            <blockquote>
              <h4>
                <img src="{{message.foto}}" class="avatar img-circle" alt="foto">{{ message.from }}</h4>
                <br><p>{{ message.content }}</p>
            </blockquote>
          </li>
        </ul>
      </div>
    </div><!-- Chat -->
  </div><!-- Contenedor -->
  <br>
  <br>
  <br>
</div><!-- Clases -->
